name: Build Switch Module

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkita64:latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build module
      run: |
        # 打印环境信息用于调试
        echo "DEVKITPRO: $DEVKITPRO"
        echo "PATH: $PATH"
        # 创建必要的目录和文件
        mkdir -p atmosphere/contents/0100000000000799/flags
        touch atmosphere/contents/0100000000000799/flags/boot2.flag
        # 编译项目
        make
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: switch-module
        path: |
          output/atmosphere/contents/0100000000000799/exefs/main
          atmosphere/contents/0100000000000799/flags/boot2.flag
        if-no-files-found: error